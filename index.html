<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL->LGA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f7f7f7;
        }
        .ticket-container {
            display: flex;
            flex-direction: column;
            background-color: #ff4d4d;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            height: 700px;
        }
        .ticket-left {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .ticket-left h2 {
            font-size: 24px;
            margin: 0;
            letter-spacing: 2px;
        }
        .ticket-left p {
            margin: 10px 0 0;
            font-size: 14px;
        }
        .ticket-left img {
            margin-top: 10px;
            width: 150px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .ticket-right {
            padding: 20px;
            width: 100%;
            flex-grow: 1;
        }
        .ticket-right h1 {
            font-size: 28px;
            margin: 0 0 10px;
            color: #fff;
            text-align: center;
        }
        .ticket-right p {
            margin: 5px 0;
            font-size: 16px;
            color: #fff;
            text-align: center;
        }
        .ticket-right .info {
            
            justify-content: space-between;
            margin-top: 20px;
        }
        .ticket-right .info div {
            text-align: center;
            color: #fff;
        }
        .barcode {
            margin-top: 30px;
            text-align: center;
        }
        .barcode img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-left">
            <h2>Delta Air Lines</h2>
            <p>Platinum Medallion</p>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-world.net%2Fwp-content%2Fuploads%2F2021%2F08%2FDelta-Logo.png&f=1&nofb=1&ipt=5d7be3827e094999a87ddaa89f1938f2522074b28dac1409e55e27dc28b5de25&ipo=images" alt="Placeholder Image">
        </div>
        <div class="ticket-right">
            <h1>ATL -> LGA</h1>
            <p><strong>Departure:</strong> Hartsfield Jackson Atlanta International Airport </p>
	    <p><strong>Arrival:</strong> LaGuardia International Airport </p>
            <p><strong>Date:</strong> SOON!</p>
            <p><strong>Time:</strong> Not Too Early</p>
            <p><strong>Guest:</strong> Cheryl A Cotton</p>
            
            <div class="info">
                <div>
                    <strong>Boarding Group</strong>
                    <p>3</p>
                </div>
                <div>
                    <strong>Row</strong>
                    <p>12</p>
                </div>
                <div>
                    <strong>Seat</strong>
                    <p>A</p>
                </div>
            </div>
            <div class="barcode">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.freepik.com%2Fpremium-vector%2Fqr-code-isolated-transparent-background_389832-976.jpg%3Fw%3D1380&f=1&nofb=1&ipt=6eb6dcbc8575baadfc8762abe94654e1c5a22fbe5cc5e2eb14f8d884a385e2c5&ipo=images" alt="Barcode">
                <p style="color: #fff;">Scan for Entry</p>
            </div>
        </div>
    </div>
</body>
</html>
